<div>
    <h2>Send Email </h2>
    <form [formGroup]="sendemailForm" (ngSubmit)="sendEmailtouser()">
        <label for="status">Choose a user : </label>
        <select name="status" id="status" formControlName="bulkEmailFor">
            <option value="">Please select user KYC status</option>
            <option *ngFor="let s of userKycstatus" [value]="s">{{s}}
            </option>
        </select>
        <div *ngIf="bulkEmailFor.invalid && (bulkEmailFor.dirty || bulkEmailFor.touched)" class="alert alert-danger"
            style="margin-top: 20px;">

            <div *ngIf="bulkEmailFor.errors?.required">
                User KYC status is required.
            </div>
        </div>
        <br><br>
        <label>Subject</label><br><br>
        <input type="text" placeholder="Enter Subjet..." formControlName="subject" required>
        <div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="alert alert-danger"
            style="margin-top: 20px;">

            <div *ngIf="subject.errors?.required">
                Subject is required.
            </div>
        </div>
        <br><br>
        <label>Body</label><br><br>
        <textarea placeholder="Enter Body..." rows="20" cols="90" formControlName="message"></textarea>
        <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger"
            style="margin-top: 20px;">

            <div *ngIf="message.errors?.required">
                Message is required.
            </div>
        </div>
        <br><br>
        <button type="submit" class="btn">Send</button>
    </form>
</div>
